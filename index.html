<html lang="pt-br">
<head>
    <base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Express - Lanches</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Sabor Express</div>
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>
</nav>

<div class="main-content">
    <div class="menu-grid">
        <div class="menu-item">
            <div class="item-image">
                <i class="fas fa-hamburger fa-3x" style="color: #ff4d4d;"></i>
            </div>
            <div class="item-info">
                <h3 class="item-title">X-Burger Especial</h3>
                <div class="item-price">R$ 25,90</div>
                <button class="add-to-cart" onclick="addToCart('X-Burger Especial', 25.90)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-image">
                <i class="fas fa-hotdog fa-3x" style="color: #ff4d4d;"></i>
            </div>
            <div class="item-info">
                <h3 class="item-title">Hot Dog Completo</h3>
                <div class="item-price">R$ 18,90</div>
                <button class="add-to-cart" onclick="addToCart('Hot Dog Completo', 18.90)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-image">
                <i class="fas fa-pizza-slice fa-3x" style="color: #ff4d4d;"></i>
            </div>
            <div class="item-info">
                <h3 class="item-title">Pizza Portuguesa</h3>
                <div class="item-price">R$ 45,90</div>
                <button class="add-to-cart" onclick="addToCart('Pizza Portuguesa', 45.90)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>

    <div class="contact-info">
        <h2 class="contact-title">Entre em Contato</h2>
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>marconesfsb21@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>(98) 99612-6168</span>
            </div>
        </div>
    </div>
</div>

<div class="cart-modal">
    <div class="cart-header">
        <h2>Seu Carrinho</h2>
        <button class="close-cart" onclick="toggleCart()">Ã—</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-total">
        <h3>Total:</h3>
        <h3>R$ <span id="cart-total-amount">0,00</span></h3>
    </div>
    <button class="finish-order" onclick="finishOrder()">Finalizar Pedido</button>
</div>

<script src="script.js"></script>

</body>
</html
